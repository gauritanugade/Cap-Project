{% extends "homepage.html" %} 
{% block content %}
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Corrected -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add more field using bootstrap 5, jQuery & PHP</title>
        <!-- Corrected Bootstrap 5 CSS link -->
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.1/css/bootstrap.min.css' />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- ... Other styles and scripts ... -->
    
    <style>
            .row {
                --bs-gutter-x: 1.5rem;
                --bs-gutter-y: -8%;
            }
           
            .center {
                width: 100.5%;
                max-width: 400%;
                background: rgba(31, 158, 172, 0.881);
                padding: 20px;
                margin: 0 120px;
                box-shadow: inset -2px 2px 2px rgb(32, 30, 30);
                color: #ecf0f4;
                margin-top: 7%;                 

            }

            div {
                display: block;
            }
            body {
                margin: 0;
                font-family: var(--bs-body-font-family);
                font-size: var(--bs-body-font-size);
                font-weight: var(--bs-body-font-weight);
                line-height: var(--bs-body-line-height);
                text-align: var(--bs-body-text-align);
                -webkit-text-size-adjust: 100%;
                

            }
            .word{
                color: black;
            }
            .add_item_btn {
                width: 80%;
                position: absolute;
                top: 65%;
                transform: translateY(-40%);
                left: 7.5%;
            }
            .rmv_btn {
                width: 80%;
                position: absolute;
                top: 15%;
                transform: translateY(-40%);
                left: 7.5%;
            }
        </style>
</head>
<body>
    <div class="row my-4">
      <div class="col-lg-10 mx-auto">
        <div class="center">
          <div class="word">
            <h2 style="font-style: normal;">ADD  FACULTY</h2>
            <hr style="border-bottom: 5px solid rgb(11, 11, 11);"><br>

            <form id="dataInsertion">
              <div id="show_item">
              <div class="row">
                <div class="col-md-3">
                  <label for="faculty" class="form-label" style="font-size: 20px;">Faculty</label>
                  <input type="text" id="Faculty" class="form-control" placeholder="Enter Faculty"   name="Faculty">
                </div>

                <div class="col-md-3">
                  <label for="duration" class="form-label" style="font-size: 20px;">Duration</label>
                  <select id="duration" class="form-select" name="duration">
                    <option value="" selected disabled>---select---</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>

                  </select>                
                </div>
                <div class="col-md-3">
                  <label for="sem_pattern" class="form-label" style="font-size: 20px;">Sem Pattern</label>
                  <select id="sem_pattern" class="form-select" name="sem_pattern">
                    <option value="" selected disabled>---select---</option>
                    <option value="Bimester">Bimester</option>
                  </select>
                </div>
                            
                <div class="col-md-2 mb-3 d-grid">
                  <button class="btn btn-success add_item_btn">Add More</button>
                </div>
              </div>
            </div>
            <div class="col-md-2 mb-3 d-grid">
                <input type="submit" value="SAVE" class="btn btn-primary" id="save_btn">
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
                <script>
                    $(document).ready(function () {
                    $(".add_item_btn").click(function (e) {
                        e.preventDefault();
                        $("#show_item").append(`<div class="row">
                            <div class="col-md-3">
                                <input type="text" class="form-control" placeholder="Enter Faculty" name="Faculty">
                            </div>
                            <div class="col-md-3">
                                <select class="form-select" name="duration">
                                    <option value="" selected disabled>---select---</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <select class="form-select" name="sem_pattern">
                                    <option value="" selected disabled>---select---</option>
                                    <option value="Bimester">Bimester</option>
                                </select>
                            </div>
                            <div class="col-md-2 mb-3 d-grid">
                                <button class="btn btn-danger rmv_btn">Remove</button>
                            </div>
                        </div>`);
                    });

                    $(document).on('click', '.rmv_btn', function (e) {
                        e.preventDefault();
                        $(this).parent().parent().remove();
                    });

    // Insert data into DB
            $('#dataInsertion').submit(function (e) {
                e.preventDefault();
                let formData = $('#dataInsertion').serialize();

                $.ajax({
                    type: 'POST',
                    url: '/submit',
                    data: formData,
                    success: function (response) {
                      if (response === "success") {
                          alert("Data Added Successfully!");
                          document.getElementById('dataInsertion').reset(); // Reset the form
                      } else if (response === "duplicate") {
                          alert("Duplicate Entry! Please enter unique Faculty.");
                          document.getElementById('dataInsertion').reset(); // Reset the form

                      } else {
                          alert("An unexpected error occurred.");
                      }
                  },
                    error: function (error) {
                        console.log(error);
                        // Handle error
                    }
        });
    });
});

                </script>
                
  </body>
</html>
{% endblock %}
