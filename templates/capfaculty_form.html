{% extends "homepage.html" %} 
{% block content %}
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Corrected -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add more field using bootstrap 5, jQuery & PHP</title>
        <!-- Corrected Bootstrap 5 CSS link -->
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.1/css/bootstrap.min.css' />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- ... Other styles and scripts ... -->
    
    <style>
            .row {
                --bs-gutter-x: 1.5rem;
                --bs-gutter-y: -8%;
            }
           
            .center {
                width: 100.5%;
                max-width: 400%;
                background: rgba(31, 158, 172, 0.881);
                padding: 20px;
                margin: 0 120px;
                box-shadow: inset -2px 2px 2px rgb(32, 30, 30);
                color: #ecf0f4;
                margin-top: 7%;                 

            }

            div {
                display: block;
            }
            body {
                margin: 0;
                font-family: var(--bs-body-font-family);
                font-size: var(--bs-body-font-size);
                font-weight: var(--bs-body-font-weight);
                line-height: var(--bs-body-line-height);
                text-align: var(--bs-body-text-align);
                -webkit-text-size-adjust: 100%;
                

            }
            .word{
                color: black;
            }
            .add_item_btn {
                width: 80%;
                position: absolute;
                top: 65%;
                transform: translateY(-40%);
                left: 7.5%;
            }
            .rmv_btn {
                width: 25%;
                position: absolute;
                margin-top: -3.5%;
                transform: translateY(-40%);
                margin-top: -95.5%;            }
            .box{
              margin-left: 49.5%;
            }
        </style>
</head>
<body>
    <div class="row my-4">
      <div class="col-lg-10 mx-auto">
        <div class="center">
          <div class="word">
            <h2 style="font-style: normal;">CAP FACULTY MEMBER DETAILS</h2>
            <hr style="border-bottom: 5px solid rgb(11, 11, 11);"><br>

            <form action="/capfacultydata"  method="POST" enctype="multipart/form-data">
                <!-- <div id="show_item"> -->
                    <div class="row">
                        <div class="col-md-4">
                            <label for="name">cap member Name</label>
                            <input type="text" name="name" class="form-control" placeholder="Enter name" id="name" required>
                        </div>
                        <div class="col-md-4">
                            <label for="designation">Designation</label>
                            <select id="designation" name="designation" class="form-control" required>
                            <option value="" selected disabled>select</option>
                            <option value="Director">Director</option>
                            <option value="Q.Director">Q.Director</option>
                            <option value="Scrutiny Clerk">Scrutiny Clerk</option>
                            <option value="Clerk">Clerk</option>
                            <option value="Pea">Pea</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="appoiment_date">Appointment Date</label>
                            <input type="date" name="appoiment_date" class="form-control" placeholder="Enter appoiment date" id="appoiment_date" required>
                        </div>
                        </div>
                        <div class="row">
                        <div class="col-md-4">
                            <label for="appoiment_letter">Appointment letter</label>
                            <input type="file" name="appoiment_letter" class="form-control"  id="appoiment_letter"  value="" required>
                        </div>
                    
                        <div class="col-md-4">
                            <label for="contact_no">Contact No</label>
                            <input type="text" name="contact_no" class="form-control" placeholder="Enter contact_no " id="contact_no" required>
                        </div>
                        <div class="col-md-4">
                            <label for="email">Email </label>
                            <input type="text" name="email" class="form-control" placeholder="Enter email " id="email" required>
                        </div>
                    </div><br>
                    <div class="row">
                        <div class="col-md-4">
                            <label for="biometric">Biometric </label>
                            <input type="text" name="biometric" class="form-control" id="biometric" required>
                        </div>
                        <div class="col-md-4">
                            <label for="Examinationdrop">Examination</label>
                            <select id="Examinationdrop" name="examsession_id" class="form-control" required>
                                <option value="" selected disabled>Select</option>
                                {% for j in joblist1 %}
                                <OPTION value={{j[2]}}>{{j[0]}} {{j[1]}}</OPTION>
                                {% endfor %}
                            </select>
                        </div>
                    </div><br>
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-primary m-3">Save</button>
                        </div>
                  
            </form>
          </div>
        </div>
      </div>
    </div>
    </body>
</html>
{% endblock %}
