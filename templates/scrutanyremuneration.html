{%extends "homepage.html" %} {%block content%}

<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Corrected -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add more field using bootstrap 5, jQuery & PHP</title>
    <!-- Corrected Bootstrap 5 CSS link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.1/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- ... Other styles and scripts ... -->

    <style>
      .row {
        --bs-gutter-x: 1.5rem;
        --bs-gutter-y: -8%;
      }

      .center {
        width: 100.5%;
        max-width: 400%;
        background: rgb(103 212 225 / 89%);
        padding: 20px;
        margin: 0 120px;
        box-shadow: inset -2px 2px 2px rgb(32, 30, 30);
        color: #ecf0f4;
        /* margin-top: -47%; */
        margin-top: 7%;
      }

      div {
        display: block;
      }
      body {
        margin: 0;
        font-family: var(--bs-body-font-family);
        font-size: var(--bs-body-font-size);
        font-weight: var(--bs-body-font-weight);
        line-height: var(--bs-body-line-height);
        text-align: var(--bs-body-text-align);
        -webkit-text-size-adjust: 100%;
      }
      .word {
        color: black;
      }
      .add_item_btn {
        width: 11%;
        position: absolute;
        top: 34.5%;
        transform: translateY(-40%);
        left: 73.5%;
      }
      .rmv_btn {
        width: 11%;
        position: absolute;
        margin-top: -0.5%;
        transform: translateY(-40%);
        left: 73.5%;
      }
      .box {
        margin-left: 49.5%;
      }
    </style>
  </head>
  <body>
    <div class="row my-4">
      <div class="col-lg-10 mx-auto">
        <div class="center">
          <div class="word"><br>
            <h2 style="font-style: normal">Scrutany_Remuneration</h2><br>
            <hr style="border-bottom: 5px solid rgb(11, 11, 11)" />
            <br />

            <form id="scrutanyremunerationdata">
              <div id="">
                <div class="row">
                  <div class="col-md-5">
                    <label for="Examinationdrop" class="form-label"
                      >Examination Final Program for</label
                    >
                    <select
                      id="Examinationdrop"
                      name="examsession_id"
                      class="form-select"
                    >
                      <option value="" selected disabled></option>
                      {% for j in joblist %}
                      <option value="{{j[2]}}">{{j[0]}} {{j[1]}}</option>
                      {% endfor %}
                    </select>
                </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-2">
                    <label for="designationdrop" class="form-label"
                      >Designation</label
                    >
                    <select
                      id="designationdrop"
                      name="capfaculty_id"
                      class="form-select"
                    >
                      <option value="" selected disabled></option>
                      {% for i in joblist1 %}
                      <option value="{{i[1]}}">{{i[0]}}</option>
                      {% endfor %}
                    </select>
                </div>
                
                <div class="col-md-3">
                    <label for="rupees" class="form-label" style="font-size: 20px;">Rupees (per day)</label>
                    <input type="text" id="rupees" class="form-control" placeholder="Enter Rupees"   name="rupees">
                </div>
            </div>

              <div id="showscrutany">
                <!-- dynamic rows -->
              </div>

             
              
              <div class="col-md-2 mb-3 d-grid">
                <input
                  type="submit"
                  value="SAVE"
                  class="btn btn-primary"
                  id="save_btn"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
        

        


$('#scrutanyremunerationdata').submit(function (e) {
    e.preventDefault();
    let formData = $('#scrutanyremunerationdata').serialize();

    $.ajax({
        type: 'POST',
        url: '/scrutanyremunerationdata',
        data: formData,
        success: function (response) {
                        alert("Data Added Successfully!");
                        document.getElementById('scrutanyremunerationdata').reset(); // Reset the form

                    },
                    error: function (error) {
                        console.log(error);
                        // Handle error
                    }
        
});
});


    </script>
    
</body>
</html>
{% endblock %}
