<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Radio Buttons in Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
    </style>
</head>
<body>

<table id="dynamic-table">
    <thead>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Radio Column</th>
        </tr>
    </thead>
    <tbody>
        <!-- Table rows will be dynamically added here -->
    </tbody>
</table>

<button onclick="addRow()">Add Row</button>

<script>
    function addRow() {
        var table = document.getElementById('dynamic-table');
        var row = table.insertRow(-1); // Insert a row at the end of the table
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);

        cell1.innerHTML = '<input type="text" name="column1[]">';
        cell2.innerHTML = '<input type="text" name="column2[]">';
        cell3.innerHTML = '<input type="radio" name="radioColumn[]">';
    }
</script>

</body>
</html>
